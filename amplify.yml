version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd guess-ru
        - npm ci
    build:
      commands:
        - cd guess-ru
        - npm run build
  artifacts:
    baseDirectory: guess-ru/build
    files:
      - '**/*'
  cache:
    paths:
      - guess-ru/node_modules/**/*
